<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drops of Jupiter Train Station</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron image-bg img-responsive vertical-center">
            <h1 class="text-center">
                <strong>Hey, Soul Sister.</strong>
            </h1>
            <h3 class="text-center">
                <strong>Did you make it to the Milky Way?</strong>
            </h3>
            <div class="text-center push-to-bottom">
                <button class="btn btn-warning btn-xs theme-button">
                    <span class="glyphicon glyphicon-music"></span> Play Song</button>
                <button class="btn btn-default btn-xs pause-button">
                    <span class="glyphicon glyphicon-pause"></span> Pause Song</button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">

                <!-- Current Train Schedule-->
                <div class="panel panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Current Train Schedule</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id='trainTable'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Add Train  -->
                <div class="panel panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Add Train</strong>
                        </h3>
                    </div>
                    <div class="panel-body">


                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="">Train Name</label>
                                <input type="text" class="form-control" id="trainNameInput">
                            </div>

                            <div class="form-group">
                                <label for="">Destination</label>
                                <input type="text" class="form-control" id="destInput">
                            </div>

                            <div class="form-group">
                                <label for="">First Train Time (HH:MM military time)</label>
                                <input type="text" class="form-control" id="firstTrainInput">
                            </div>

                            <div class="form-group">
                                <label for="">Frequency (min)</label>
                                <input type="text" class="form-control" id="freqInput">
                            </div>

                            <button type="submit" class="btn btn" id="addTrainBtn">Submit</button>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/train.js"></script>
</body>

</html>
